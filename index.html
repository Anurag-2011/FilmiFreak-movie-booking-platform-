<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
                <i class='bx bxs-user-circle' ></i>
                              <input type="text" placeholder="FilmiFreak's name" />
            </div>
            <div class="input-field">
                <i class='bx bxs-lock-alt' ></i>       
                       <input type="password" placeholder=" FilmiFreak's Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
                <i class='bx bxl-instagram' ></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-google' ></i>       </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                <i class='bx bxl-github' ></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class='bx bxs-user-circle' ></i>
                              <input type="text" placeholder="FilmiFreaky's Username" />
            </div>
            <div class="input-field">
                <i class='bx bxl-gmail' ></i>    
                          <input type="email" placeholder="FilmiFreaky's mail" />
            </div>
            <div class="input-field">
              
                <i class='bx bxs-lock-alt' ></i>
              <input type="password" placeholder="FilmiFreaky's Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f">
                    <i class='bx bxl-instagram' ></i>
                    
                </i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
                <i class='bx bxl-github' ></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                <i class='bx bxl-google' ></i>   
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                <i class='bx bxl-twitter'></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> just landed here first time  ?</h3>
            <p>
              Making your movie experiance best
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="image-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
                      just    good   to    go      
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="image-removebg-preview (1).png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
